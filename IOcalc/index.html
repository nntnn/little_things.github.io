<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Profit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cumulative Profit Calculator</h1>
        <label for="initial-value">Initial Value:</label>
        <input type="number" id="initial-value" placeholder="Enter initial value">
        <br>
        
        <label for="cumulative">Cumulative Value:</label>
        <input type="number" id="cumulative" placeholder="Enter cumulative value">
        <br>
        
        <div class="slider-label">
            <label for="years">Years:</label>
            <input type="number" id="years-input" min="1" max="50" value="1" oninput="updateYearsFromInput()">
        </div>
        <input type="range" id="years-slider" min="1" max="50" value="1" oninput="updateYearsFromSlider()">
        <br>
        
        <label for="returns">Returns (%):</label>
        <input type="number" id="returns" placeholder="Enter returns percentage">
        <br>
        
        <button onclick="calculateProfit()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
