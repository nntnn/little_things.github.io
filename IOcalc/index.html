<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Profit Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cumulative Profit Calculator</h1>
        <label for="initial-value">초기금액:</label>
        <input type="number" id="initial-value" placeholder="Enter initial value">
        <label for="cumulative">연간 추가금액:</label>
        <input type="number" id="cumulative" placeholder="Enter cumulative volume">
        <br>
<!-- 
        <label for="years">몇년간:</label>
        <input type="number" id="years" placeholder="Enter years to calculate">
 -->
        <div class="slider-label">
            <label for="years">Years:</label>
            <span id="years-output">1</span>
        </div>
        <input type="range" id="years" min="1" max="100" value="1" oninput="updateYearsOutput()">
        
        <label for="returns">연간 수익률 (%):</label>
        <input type="number" id="returns" placeholder="Enter returns percentage">
        
        
        <button onclick="calculateProfit()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
