<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Profit Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
            background-color: #F1F1F1;
        }
        input, button {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .input_box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input_box > label {
            flex: 4;
        }
        .input_box > input {
            flex: 5;
            margin-left: 10px;
        }

        .input_box_slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input_box_slider > label {
            flex: 2;
        }
        .input_box_slider > input {
            flex: 5;
            margin-left: 10px;
        }
        .input_box_slider > input:last-child {
            flex: 2;
            margin-left: 10px;
        }

        @media (max-width: 600px;) {
            .container {
                padding: 10px;
            }
            input, button {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cumulative Profit Calculator</h1>
        <div class="input_box">
            <label for="initial-value">Initial balance</label>
            <input type="number" id="initial-value" placeholder="Enter initial value">
        </div>
        <div class="input_box">
            <label for="cumulative">Cumulative balance</label>
            <input type="number" id="cumulative" placeholder="Enter cumulative value">    
        </div>
        <div class="input_box_slider">
            <label for="years">Duration </label>
            <input type="range" id="years-slider" min="1" max="360" value="120" oninput="updateYearsFromSlider()">
            <input type="number" id="years-input" width=20px, min="1" max="360" value="120" oninput="updateYearsFromInput()">
        </div>
        <div class="input_box">
            <label for="returns">Profit Ratio (%):</label>
            <input type="number" id="returns" placeholder="Enter returns percentage">
        </div>

        <button onclick="calculateProfit()">Calculate</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>


</body>
